<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* COMMON CARD */
.card {
  background: white;
  padding: 25px;
  border-radius: 22px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  text-align: center;
  animation: pop 0.8s ease;
}

@keyframes pop {
  0% { transform: scale(0.6); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.hidden {
  display: none;
}

/* PAGE 1 */
.card img.main-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4d6d;
  margin-bottom: 15px;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  border: none;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
  margin-right: 80px;
  margin-top: 30px;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #ddd;
  margin-top: 30px;
}

/* PAGE 2 ‚Äì CREATIVE EDIT */
.edit-card {
  background: white;
}

.val-title {
  font-size: 20px;
  color: #e328a1d0;
  margin-bottom: 10px;
}

.edit-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}


/* PHOTO GLOW */
.photo-circle {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffffff 45%, transparent 72%);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
}

.photo-circle img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
}

/* TEXT */
.love-text {
  color: #5e2a02;
  font-size: 13px;
  line-height: 1.5;
  margin-bottom: 10px;
}

.love-text strong {
  font-weight: 600;
}

.hug-doodle {
  width: 120px;
  margin: 10px 0;
  padding-right: 10px;
}

.signature {
  font-size: 12px;
  color: #5c4a3c;
  opacity: 0.8;
}

/* HEARTS */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <img class="main-img" src="teddy.png.avif">
  <h1>Hey Shujiii üíï</h1>
  <p>
   <h3> <strong>
    Will you be my Valentine? üíå
    </strong>
    </h3>
  </p>
  <div class="buttons">
    <button id="yes" onclick="openSecond()">YES üíñ</button>
    <button id="no" onmouseover="moveNo()">NO </button>
  </div>
  <br><br>
  <div>
    <p>No seems to be not an option here üòà</p>
  </div>
</div>

<!-- PAGE 2 -->
<div class="card edit-card hidden" id="page2">
  <h1 class="val-title">Happy Valentine‚Äôs Day!</h1>

  <div class="edit-content">

    <div class="photo-circle">
      <img src="teddy.png.avif">
    </div>

    <div class="love-text">
      <h2>I Knew you'd say YES! üíñ</h2>
      <br>
     <h3>i Love you </h3>
      <br>in <strong><br>   <h2> every universe</strong> üåçüíö </h2><br><br>
      <h3>my favorite personüí´</h3> 
    
    
    </div>

    <!-- DRAWING STYLE HUG IMAGE -->
    <img 
      class="hug-doodle" 
      src="hug.jpg" 
      alt="hug doodle">

    <div class="signature">
     i'm Always yours ü§ç
    </div>

  </div>
</div>

<script>
function openSecond() {
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
}

/* NO BUTTON RUN */
function moveNo() {
  const btn = document.getElementById("no");
  btn.style.transform =
    `translate(${Math.random()*150 - 75}px, ${Math.random()*150 - 75}px)`;
}

/* HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
